

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Add default pushpin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script type="text/javascript">
           var map = null;
           function getMap(la,lb,xtitle,xDescription,positionSet)
            {
                map = new Microsoft.Maps.Map(document.getElementById('myMap'),
                                             {
                                             credentials: 'Ar5L2GB06Lixxv4olwhSQrkiBvJqg_0X3Ve5FYnrMd7IowQbmoIaaHsJST5CIopC'
                                             , center: new Microsoft.Maps.Location(la,lb), zoom: 15
                                             , showDashboard: false
                                             });
                                            
                                            var pushpin= new Microsoft.Maps.Pushpin(map.getCenter(), null);
                                             map.entities.push(pushpin);
                                             
                                             var infoboxOptions = {title:xtitle, description:xDescription,offset:new Microsoft.Maps.Point(-140,40),showCloseButton: false,showPointer:false,width :280, height :70};
                                             map.entities.push(new Microsoft.Maps.Infobox(map.getCenter(), infoboxOptions));
            }
         </script>
    </head>
    <body>
        <div id='myMap' style=positionSet></div>
    </body>
</html>
